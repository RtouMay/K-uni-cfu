<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ÿßŸÜÿ™ÿÆÿßÿ® ÿ±ÿ¥ÿ™Ÿá</title>

    <style>
        @font-face {
            font-family: "YekanBakh";
            src: url("YekanBakh.woff2") format("woff2");
        }

        * { box-sizing: border-box; }

        :root {
            --bg-body: radial-gradient(circle at top, #222, #050509 50%, #000 100%);
            --text-main: #f6f6f6;
            --card-bg: linear-gradient(145deg, #0d0d12, #050509);
            --card-shadow: 0 18px 60px rgba(0,0,0,.9);
            --item-bg: #111;
            --item-border: rgba(255,255,255,.08);
            --item-hover: rgba(245,200,66,.12);
        }

        body[data-theme="light"] {
            --bg-body: radial-gradient(circle at top, #ffffff, #f4f4f4 55%, #e0e0e0 100%);
            --text-main: #222;
            --card-bg: #ffffff;
            --card-shadow: 0 14px 40px rgba(0,0,0,.12);
            --item-bg: #f7f7f7;
            --item-border: rgba(0,0,0,.08);
            --item-hover: rgba(255,225,140,.25);
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "YekanBakh", sans-serif;
            background: var(--bg-body);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background .3s ease, color .3s ease;
        }

        .card {
            width: 100%;
            max-width: 900px;
            background: var(--card-bg);
            border-radius: 24px;
            padding: 26px 22px;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            inset: -40%;
            background:
                radial-gradient(circle at 0 0, rgba(245,200,66,.08), transparent 55%),
                radial-gradient(circle at 100% 100%, rgba(255,255,255,.06), transparent 55%);
            opacity: .6;
        }

        .inside {
            position: relative;
            z-index: 2;
        }

        .top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }

        h1 {
            margin: 0;
            font-size: 22px;
            color: #f5c842;
        }

        body[data-theme="light"] h1 {
            color: #c59500;
        }

        .theme-toggle {
            border: 1px solid var(--item-border);
            background: transparent;
            color: inherit;
            border-radius: 999px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 11px;
        }

        .fields-container {
            display: flex;
            gap: 16px;
            margin-top: 14px;
        }

        @media (max-width: 768px) {
            .fields-container {
                flex-direction: column;
            }
        }

        .field-item {
            flex: 1;
            background: var(--item-bg);
            padding: 18px;
            border-radius: 18px;
            border: 1px solid var(--item-border);
            cursor: pointer;
            transition: .2s ease;
            text-align: center;
        }

        .field-item:hover {
            transform: translateY(-4px);
            background: var(--item-hover);
        }

        .field-item svg {
            width: 64px;
            height: 64px;
            margin-bottom: 12px;
            stroke: #f5c842;
        }

        body[data-theme="light"] .field-item svg {
            stroke: #c59500;
        }

        .field-label {
            font-size: 17px;
            font-weight: 600;
        }

    </style>
</head>

<body>

<div class="card">
    <div class="inside">

        <div class="top-row">
            <h1>ÿßŸÜÿ™ÿÆÿßÿ® ÿ±ÿ¥ÿ™Ÿá</h1>
            <button id="themeToggle" class="theme-toggle">‚òÄÔ∏è ÿ≠ÿßŸÑÿ™ ÿ±Ÿàÿ¥ŸÜ</button>
        </div>

        <div class="fields-container">

            <!-- ÿßŸÜÿ≥ÿßŸÜ€å -->
            <div class="field-item" data-field="ensani">
                <svg viewBox="0 0 100 100">
                    <circle cx="50" cy="35" r="16" fill="none" stroke-width="4"/>
                    <path d="M50 55 Q30 70 30 88" fill="none" stroke-width="4"/>
                    <path d="M50 55 Q70 70 70 88" fill="none" stroke-width="4"/>
                </svg>
                <div class="field-label">ÿ±ÿ¥ÿ™Ÿá ÿßŸÜÿ≥ÿßŸÜ€å</div>
            </div>

            <!-- ÿ™ÿ¨ÿ±ÿ®€å -->
            <div class="field-item" data-field="tajrobi">
                <svg viewBox="0 0 100 100">
                    <path d="M30 75 L50 20 L70 75 Z" fill="none" stroke-width="4"/>
                    <circle cx="50" cy="55" r="12" fill="none" stroke-width="4"/>
                </svg>
                <div class="field-label">ÿ±ÿ¥ÿ™Ÿá ÿ™ÿ¨ÿ±ÿ®€å</div>
            </div>

            <!-- ÿ±€åÿßÿ∂€å -->
            <div class="field-item" data-field="riazi">
                <svg viewBox="0 0 100 100">
                    <rect x="30" y="25" width="40" height="50" fill="none" rx="6" stroke-width="4"/>
                    <path d="M40 40 H60" stroke-width="4"/>
                    <path d="M40 55 H60" stroke-width="4"/>
                </svg>
                <div class="field-label">ÿ±ÿ¥ÿ™Ÿá ÿ±€åÿßÿ∂€å</div>
            </div>

        </div>

    </div>
</div>

<script>
    /* ÿ™ŸÖ */
    const THEME_KEY = "konkur_theme";
    const themeToggleBtn = document.getElementById("themeToggle");

    function applyTheme(theme) {
        document.body.setAttribute("data-theme", theme);
        themeToggleBtn.textContent =
            theme === "light" ? "üåô ÿ≠ÿßŸÑÿ™ ÿ™€åÿ±Ÿá" : "‚òÄÔ∏è ÿ≠ÿßŸÑÿ™ ÿ±Ÿàÿ¥ŸÜ";
    }

    const savedTheme = localStorage.getItem(THEME_KEY) || "dark";
    applyTheme(savedTheme);

    themeToggleBtn.addEventListener("click", () => {
        const current = document.body.getAttribute("data-theme") || "dark";
        const next = current === "dark" ? "light" : "dark";
        localStorage.setItem(THEME_KEY, next);
        applyTheme(next);
    });

    /* ÿßŸÜÿ™ÿÆÿßÿ® ÿ±ÿ¥ÿ™Ÿá */
    const items = document.querySelectorAll(".field-item");

    items.forEach(item => {
        item.addEventListener("click", () => {
            const field = item.getAttribute("data-field");
            localStorage.setItem("konkur_field", field);
            window.location.href = "exam-type.html";
        });
    });
</script>

</body>
</html>
