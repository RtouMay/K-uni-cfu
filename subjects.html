<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>انتخاب درس‌ها</title>
    <style>
        @font-face {
            font-family: "YekanBakh";
            src: url("YekanBakh.woff2") format("woff2");
        }
        *{box-sizing:border-box}
        body{
            margin:0;
            min-height:100vh;
            font-family:"YekanBakh",sans-serif;
            background:radial-gradient(circle at top,#222 0,#050509 45%,#000 100%);
            color:#f5f5f5;
            display:flex;
            align-items:center;
            justify-content:center;
        }
        .wrapper{width:100%;max-width:900px;padding:20px;}
        .card{
            background:linear-gradient(145deg,#0d0d12,#050509);
            border-radius:24px;
            padding:26px 24px 20px;
            box-shadow:0 18px 60px rgba(0,0,0,.9);
            position:relative;overflow:hidden;
        }
        .card::before{
            content:"";position:absolute;inset:-40%;
            background:
                radial-gradient(circle at 10% 0,rgba(245,200,66,.08),transparent 55%),
                radial-gradient(circle at 90% 100%,rgba(255,255,255,.05),transparent 55%);
            opacity:.7;
        }
        .inner{position:relative;z-index:1}
        header{
            display:flex;align-items:center;justify-content:space-between;
            gap:16px;margin-bottom:18px;
        }
        .logo-img{width:40px;height:auto;}
        .badge{
            font-size:11px;
            padding:4px 10px;
            border-radius:999px;
            border:1px solid rgba(255,255,255,.16);
        }
        h1{margin:0 0 6px;font-size:19px;}
        .subtitle{font-size:13px;opacity:.85;margin-bottom:18px;}

        .subjects-grid{
            display:flex;
            flex-wrap:wrap;
            gap:16px;
            justify-content:center;
        }

        .subject-card{
            width:180px;
            padding:20px 12px;
            height:90px;
            border-radius:16px;
            background:radial-gradient(circle at top,#1b1b25,#050509);
            border:1px solid rgba(255,255,255,.08);
            display:flex;
            align-items:center;
            justify-content:center;
            cursor:pointer;
            font-size:15px;
            font-weight:600;
            color:#f0f0f0;
            text-align:center;
            transition:.2s;
        }
        .subject-card:hover{
            transform:translateY(-6px);
            box-shadow:0 14px 32px rgba(0,0,0,.8);
            border-color:rgba(245,200,66,.8);
            color:#ffe88c;
        }

        .btn-secondary{
            background:transparent;color:#ddd;font-size:11px;
            margin-top:18px;border:none;cursor:pointer;
        }
        .bottom-meta{
            margin-top:18px;font-size:11px;text-align:center;opacity:.7;
        }
        .designer{margin-top:4px;font-weight:600;}
    </style>
</head>
<body>

<div class="wrapper">
    <div class="card">
        <div class="inner">

            <header>
                <div style="display:flex;align-items:center;gap:10px;">
                    <img src="Farhangian_Uni.png" class="logo-img">
                    <div>
                        <div style="font-size:15px;font-weight:700;">انتخاب درس</div>
                        <div style="font-size:11px;opacity:.8;">مرحله چهارم</div>
                    </div>
                </div>
                <div id="badge" class="badge"></div>
            </header>

            <h1>درس مورد نظرت رو انتخاب کن</h1>
            <div class="subtitle">
                دروسی که می‌بینی کاملاً بر اساس رشته و نوع کنکورت نشون داده می‌شن.
            </div>

            <div class="subjects-grid" id="subjectsGrid"></div>

            <button id="backBtn" class="btn-secondary">برگشت به انتخاب نوع کنکور</button>

            <div class="bottom-meta">
                <div>بعد از انتخاب درس، وارد مرحله تعیین تعداد تست می‌شی.</div>
                <div class="designer">طراح: محمدمهدی دیناروند</div>
            </div>

        </div>
    </div>
</div>

<script>
    const username = localStorage.getItem("konkur_username");
    const role = localStorage.getItem("konkur_role");
    const field = localStorage.getItem("konkur_field");
    const examType = localStorage.getItem("konkur_examType");

    const subjectsGrid = document.getElementById("subjectsGrid");
    const backBtn = document.getElementById("backBtn");
    const badge = document.getElementById("badge");

    // اگر کاربر مستقیم وارد صفحه شود و مراحل قبل را نرفته → برگرد
    if (!username || !field || !examType) {
        window.location.href = "index.html";
    }

    badge.textContent = role === "admin"
        ? `مدیر: ${username}`
        : `کاربر: ${username}`;

    /*------------------------------------
      لیست دروس بر اساس رشته + نوع کنکور
    --------------------------------------*/

    const SUBJECTS = {
        ensani: {
            normal: [
                "ادبیات",
                "دین و زندگی",
                "عربی",
                "زبان انگلیسی",
                "ریاضی انسانی",
                "اقتصاد",
                "علوم اجتماعی",
                "فلسفه و منطق",
                "روانشناسی"
            ],
            farhangian: [
                "ادبیات",
                "دین و زندگی",
                "عربی",
                "زبان انگلیسی",
                "ریاضی انسانی",
                "اطلاعات عمومی فرهنگیان"
            ]
        },

        tajrobi: {
            normal: [
                "ادبیات",
                "دین و زندگی",
                "زبان انگلیسی",
                "عربی",
                "زیست‌شناسی",
                "ریاضی",
                "فیزیک",
                "شیمی"
            ],
            farhangian: [
                "ادبیات",
                "دین و زندگی",
                "زبان انگلیسی",
                "عربی",
                "اطلاعات عمومی فرهنگیان",
                "زیست‌شناسی",
                "ریاضی"
            ]
        },

        riazi: {
            normal: [
                "ادبیات",
                "دین و زندگی",
                "زبان انگلیسی",
                "عربی",
                "ریاضی",
                "فیزیک",
                "شیمی"
            ],
            farhangian: [
                "ادبیات",
                "دین و زندگی",
                "زبان انگلیسی",
                "عربی",
                "اطلاعات عمومی فرهنگیان",
                "ریاضی"
            ]
        }
    };

    /*------------------------------------
        نمایش لیست دروس
    --------------------------------------*/

    const list = SUBJECTS[field][examType];

    list.forEach(sub => {
        const div = document.createElement("div");
        div.className = "subject-card";
        div.textContent = sub;

        div.addEventListener("click", () => {
            localStorage.setItem("konkur_subject", sub);

            // مرحله ۵ → انتخاب تعداد تست
            window.location.href = "questions-count.html";
        });

        subjectsGrid.appendChild(div);
    });

    backBtn.addEventListener("click", ()=>{
        window.location.href = "exam-type.html";
    });
</script>

</body>
</html>
