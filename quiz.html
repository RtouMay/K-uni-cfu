<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ÿ¢ÿ≤ŸÖŸàŸÜ</title>

    <style>
        @font-face {
            font-family: "YekanBakh";
            src: url("YekanBakh.woff2") format("woff2");
        }

        * { box-sizing: border-box; }

        :root {
            /* Ÿæ€åÿ¥‚ÄåŸÅÿ±ÿ∂: ÿ™ÿßÿ±€å⁄© */
            --bg-body: radial-gradient(circle at top, #222, #050509 50%, #000 100%);
            --text-main: #f5f5f5;
            --card-bg: linear-gradient(145deg, #0d0d12, #050509);
            --card-shadow: 0 18px 60px rgba(0, 0, 0, .9);
            --question-bg: #111;
            --option-bg: #1a1a1a;
            --border-soft: rgba(255, 255, 255, .08);
            --timer-border: rgba(245, 200, 66, 0.4);
        }

        body[data-theme="light"] {
            --bg-body: radial-gradient(circle at top, #ffffff, #f0f0f0 55%, #e0e0e0 100%);
            --text-main: #222;
            --card-bg: #ffffff;
            --card-shadow: 0 14px 40px rgba(0, 0, 0, 0.15);
            --question-bg: #f7f7f7;
            --option-bg: #fbfbfb;
            --border-soft: rgba(0, 0, 0, 0.08);
            --timer-border: rgba(245, 200, 66, 0.6);
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "YekanBakh", sans-serif;
            background: var(--bg-body);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background .3s ease, color .3s ease;
        }

        .card {
            width: 100%;
            max-width: 900px;
            background: var(--card-bg);
            border-radius: 24px;
            padding: 18px 18px 22px;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
            transition: background .3s ease, box-shadow .3s ease;
        }

        .card::before {
            content: "";
            position: absolute;
            inset: -40%;
            background:
                radial-gradient(circle at 0 0, rgba(245, 200, 66, .08), transparent 55%),
                radial-gradient(circle at 100% 100%, rgba(255, 255, 255, .06), transparent 55%);
            opacity: .6;
            pointer-events: none;
        }

        .inside {
            position: relative;
            z-index: 2;
        }

        .top-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 6px;
        }

        h1 {
            margin: 0;
            font-size: 20px;
        }

        .theme-toggle {
            border: 1px solid var(--border-soft);
            background: transparent;
            color: inherit;
            border-radius: 999px;
            padding: 6px 12px;
            font-family: inherit;
            font-size: 11px;
            cursor: pointer;
        }

        .timer-row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .timer {
            font-size: 16px;
            text-align: center;
            margin: 0 auto 6px;
            color: #f5c842;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 999px;
            border: 1px solid var(--timer-border);
            display: inline-block;
            min-width: 90px;
        }

        .question-box {
            background: var(--question-bg);
            border-radius: 18px;
            padding: 16px 14px 18px;
            margin-top: 4px;
            border: 1px solid var(--border-soft);
            animation: fadeInUp 0.4s ease;
        }

        .question-text {
            font-size: 17px;
            line-height: 1.8;
            margin-bottom: 16px;
            text-align: right;
            min-height: 52px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            padding: 10px 12px;
            background: var(--option-bg);
            border-radius: 14px;
            cursor: pointer;
            border: 1px solid var(--border-soft);
            display: flex;
            align-items: center;
            gap: 10px;
            transition:
                transform .18s ease,
                box-shadow .18s ease,
                border .18s ease,
                background .18s ease,
                color .18s ease;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.7);
            border-color: rgba(245, 200, 66, .8);
            color: #ffe88c;
        }

        body[data-theme="light"] .option:hover {
            box-shadow: 0 10px 18px rgba(0, 0, 0, 0.08);
            color: #c28a00;
        }

        .option.disabled {
            pointer-events: none;
            opacity: .9;
        }

        .option-svg {
            width: 26px;
            height: 26px;
            flex-shrink: 0;
        }

        .option-label {
            flex: 1;
            font-size: 15px;
        }

        .option.selected {
            border-color: #f5c842;
            background: radial-gradient(circle at top, #3b320a, #111);
        }
        body[data-theme="light"] .option.selected {
            background: #fff7dd;
        }

        .option.correct {
            border-color: #66bb6a;
            background: radial-gradient(circle at top, #224422, #111);
            color: #c8f7c5;
            animation: pulseCorrect .4s ease;
        }
        body[data-theme="light"] .option.correct {
            background: #e5f7e5;
            color: #145c1f;
        }

        .option.wrong {
            border-color: #ff6e6e;
            background: radial-gradient(circle at top, #441b1b, #111);
            color: #ffdede;
            animation: shakeWrong .35s ease;
        }
        body[data-theme="light"] .option.wrong {
            background: #fde4e4;
            color: #a02020;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-family: inherit;
            margin-top: 18px;
            font-size: 14px;
        }

        .btn-next {
            background: linear-gradient(135deg, #f5c842, #f0a900);
            color: #1d1203;
            font-weight: 700;
            display: block;
            margin: 18px auto 0;
            box-shadow: 0 8px 22px rgba(0, 0, 0, 0.7);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulseCorrect {
            0%   { transform: scale(1);   box-shadow: 0 0 0 rgba(102, 187, 106, 0.0);}
            50%  { transform: scale(1.03);box-shadow: 0 0 16px rgba(102, 187, 106, 0.7);}
            100% { transform: scale(1);   box-shadow: 0 0 0 rgba(102, 187, 106, 0.0);}
        }

        @keyframes shakeWrong {
            0% { transform: translateX(0); }
            20% { transform: translateX(-4px); }
            40% { transform: translateX(4px); }
            60% { transform: translateX(-3px); }
            80% { transform: translateX(3px); }
            100% { transform: translateX(0); }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .card {
                padding: 14px 12px 18px;
                border-radius: 18px;
            }
            .top-row {
                flex-direction: row;
                align-items: center;
            }
            .question-text {
                font-size: 15px;
            }
            .option {
                padding: 10px 10px;
            }
            .option-label {
                font-size: 14px;
            }
            .btn-next {
                width: 100%;
                position: sticky;
                bottom: 0;
            }
        }
    </style>
</head>
<body>

<div class="card">
    <div class="inside">

        <div class="top-row">
            <h1>ÿ¢ÿ≤ŸÖŸàŸÜ</h1>
            <button id="themeToggle" class="theme-toggle">‚òÄÔ∏è ÿ≠ÿßŸÑÿ™ ÿ±Ÿàÿ¥ŸÜ</button>
        </div>

        <div class="timer-row">
            <div class="timer" id="timerBox">00:00</div>
        </div>

        <div class="question-box">
            <div id="questionText" class="question-text"></div>
            <div id="optionsBox" class="options"></div>
        </div>

        <button id="nextBtn" class="btn btn-next">ÿ≥ŸàÿßŸÑ ÿ®ÿπÿØ (ÿ®ÿØŸàŸÜ Ÿæÿßÿ≥ÿÆ)</button>

    </div>
</div>

<script>
    /* -------------------------
       ŸÖÿØ€åÿ±€åÿ™ ÿ™ŸÖ (ÿ™ÿßÿ±€å⁄©/ÿ±Ÿàÿ¥ŸÜ)
    ------------------------- */
    const THEME_KEY = "konkur_theme";
    const themeToggleBtn = document.getElementById("themeToggle");

    function applyTheme(theme) {
        document.body.setAttribute("data-theme", theme);
        themeToggleBtn.textContent =
            theme === "light" ? "üåô ÿ≠ÿßŸÑÿ™ ÿ™€åÿ±Ÿá" : "‚òÄÔ∏è ÿ≠ÿßŸÑÿ™ ÿ±Ÿàÿ¥ŸÜ";
    }

    const savedTheme = localStorage.getItem(THEME_KEY) || "dark";
    applyTheme(savedTheme);

    themeToggleBtn.addEventListener("click", () => {
        const current = document.body.getAttribute("data-theme") || "dark";
        const next = current === "dark" ? "light" : "dark";
        localStorage.setItem(THEME_KEY, next);
        applyTheme(next);
    });

    /* -------------------------
       ŸÑŸàÿØ ÿßÿ∑ŸÑÿßÿπÿßÿ™ ÿßÿ≤ localStorage
    ------------------------- */
    const username = localStorage.getItem("konkur_username");
    const field = localStorage.getItem("konkur_field");
    const examType = localStorage.getItem("konkur_examType");
    const subject = localStorage.getItem("konkur_subject");
    const questionCount = Number(localStorage.getItem("konkur_questionCount"));

    if (!username || !field || !examType || !subject || !questionCount) {
        window.location.href = "index.html";
    }

    const reviewMode = localStorage.getItem("review_wrong_mode") === "yes";

    const questionFile = `data/${field}/${examType}/${subject}.json`;

    let questions = [];
    let selectedQuestions = [];
    let currentIndex = 0;
    let correct = 0;
    let wrong = 0;
    let answeringLocked = false;

    let totalSeconds = 0;
    const timerBox = document.getElementById("timerBox");

    setInterval(() => {
        totalSeconds++;
        let m = String(Math.floor(totalSeconds / 60)).padStart(2,"0");
        let s = String(totalSeconds % 60).padStart(2,"0");
        timerBox.textContent = `${m}:${s}`;
    }, 1000);

    fetch(questionFile)
        .then(res => res.json())
        .then(data => {
            questions = data.questions || [];
            if (!questions.length) {
                alert("ÿ≥ŸàÿßŸÑ€å ÿ®ÿ±ÿß€å ÿß€åŸÜ ÿØÿ±ÿ≥ ÿ´ÿ®ÿ™ ŸÜÿ¥ÿØŸá ÿßÿ≥ÿ™.");
                window.location.href = "subjects.html";
                return;
            }

            if (reviewMode) {
                const key = `wrong_${username}_${field}_${examType}_${subject}`;
                const wrongIds = JSON.parse(localStorage.getItem(key) || "[]");
                const filtered = questions.filter(q => wrongIds.includes(q.id));
                if (!filtered.length) {
                    alert("ÿ≥ŸàÿßŸÑ€å ÿ®ÿ±ÿß€å ŸÖÿ±Ÿàÿ± ÿ∫ŸÑÿ∑‚ÄåŸáÿß €åÿßŸÅÿ™ ŸÜÿ¥ÿØ.");
                    localStorage.removeItem("review_wrong_mode");
                    window.location.href = "subjects.html";
                    return;
                }
                selectedQuestions = filtered;
            } else {
                shuffleArray(questions);
                selectedQuestions = questions.slice(0, questionCount);
            }

            showQuestion();
        })
        .catch(err => {
            alert("ŸÖÿ¥⁄©ŸÑ ÿØÿ± ŸÑŸàÿØ ÿ≥ŸàÿßŸÑÿßÿ™. ŸÖÿ≥€åÿ± JSON €åÿß ÿ≥ÿßÿÆÿ™ÿßÿ± ŸÅÿß€åŸÑ ÿ±ÿß ÿ®ÿ±ÿ±ÿ≥€å ⁄©ŸÜ€åÿØ.");
            console.error(err);
        });

    const questionTextEl = document.getElementById("questionText");
    const optionsBox = document.getElementById("optionsBox");
    const nextBtn = document.getElementById("nextBtn");

    let typingIntervalId = null;

    function showQuestion() {
        answeringLocked = false;

        const q = selectedQuestions[currentIndex];
        const fullText = `(${currentIndex + 1} ÿßÿ≤ ${selectedQuestions.length}) ` + q.text;

        typeQuestion(fullText);

        optionsBox.innerHTML = "";
        q.options.forEach((op, i) => {
            const optionDiv = document.createElement("div");
            optionDiv.className = "option";

            const svgWrapper = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svgWrapper.setAttribute("class", "option-svg");
            svgWrapper.setAttribute("viewBox", "0 0 40 40");

            let shape;
            if (i === 0) {
                shape = document.createElementNS("http://www.w3.org/2000/svg","circle");
                shape.setAttribute("cx","20");
                shape.setAttribute("cy","20");
                shape.setAttribute("r","9");
            } else if (i === 1) {
                shape = document.createElementNS("http://www.w3.org/2000/svg","rect");
                shape.setAttribute("x","11");
                shape.setAttribute("y","11");
                shape.setAttribute("width","18");
                shape.setAttribute("height","18");
                shape.setAttribute("rx","4");
            } else if (i === 2) {
                shape = document.createElementNS("http://www.w3.org/2000/svg","polygon");
                shape.setAttribute("points","20,10 29,26 11,26");
            } else {
                shape = document.createElementNS("http://www.w3.org/2000/svg","polygon");
                shape.setAttribute("points","20,9 30,20 20,31 10,20");
            }

            shape.setAttribute("fill","none");
            shape.setAttribute("stroke","#f5c842");
            shape.setAttribute("stroke-width","2");

            const glow = document.createElementNS("http://www.w3.org/2000/svg","circle");
            glow.setAttribute("cx","20");
            glow.setAttribute("cy","20");
            glow.setAttribute("r","14");
            glow.setAttribute("fill","none");
            glow.setAttribute("stroke","rgba(245,200,66,0.5)");
            glow.setAttribute("stroke-width","1.2");
            glow.style.opacity = "0";

            svgWrapper.appendChild(glow);
            svgWrapper.appendChild(shape);

            const labelSpan = document.createElement("span");
            labelSpan.className = "option-label";
            labelSpan.textContent = op;

            optionDiv.appendChild(svgWrapper);
            optionDiv.appendChild(labelSpan);

            optionDiv.addEventListener("mouseenter", () => {
                glow.style.opacity = "1";
            });
            optionDiv.addEventListener("mouseleave", () => {
                glow.style.opacity = "0";
            });

            optionDiv.addEventListener("click", () => {
                if (answeringLocked) return;
                handleAnswer(i, optionDiv);
            });

            optionsBox.appendChild(optionDiv);
        });

        if (currentIndex === selectedQuestions.length - 1) {
            nextBtn.textContent = "Ÿæÿß€åÿßŸÜ ÿ¢ÿ≤ŸÖŸàŸÜ (ÿ®ÿØŸàŸÜ Ÿæÿßÿ≥ÿÆ ÿß€åŸÜ ÿ≥ŸàÿßŸÑ)";
        } else {
            nextBtn.textContent = "ÿ≥ŸàÿßŸÑ ÿ®ÿπÿØ (ÿ®ÿØŸàŸÜ Ÿæÿßÿ≥ÿÆ)";
        }
    }

    function typeQuestion(text) {
        if (typingIntervalId) clearInterval(typingIntervalId);
        questionTextEl.textContent = "";
        let index = 0;
        typingIntervalId = setInterval(() => {
            if (index >= text.length) {
                clearInterval(typingIntervalId);
                return;
            }
            questionTextEl.textContent += text.charAt(index);
            index++;
        }, 20);
    }

    function handleAnswer(selectedIndex, optionDiv) {
        answeringLocked = true;

        const q = selectedQuestions[currentIndex];
        const optionsDivs = Array.from(document.querySelectorAll(".option"));

        optionsDivs.forEach(o => o.classList.add("disabled"));

        if (selectedIndex === q.correctIndex) {
            correct++;
            optionDiv.classList.add("correct");
        } else {
            wrong++;
            optionDiv.classList.add("wrong");
            saveWrongQuestion(q.id);
            if (q.correctIndex != null && optionsDivs[q.correctIndex]) {
                optionsDivs[q.correctIndex].classList.add("correct");
            }
        }

        setTimeout(() => {
            currentIndex++;
            if (currentIndex >= selectedQuestions.length) {
                finishQuiz();
            } else {
                showQuestion();
            }
        }, 700);
    }

    nextBtn.addEventListener("click", () => {
        if (currentIndex >= selectedQuestions.length) {
            finishQuiz();
            return;
        }

        const q = selectedQuestions[currentIndex];
        wrong++;
        if (q && q.id) saveWrongQuestion(q.id);

        currentIndex++;
        if (currentIndex >= selectedQuestions.length) {
            finishQuiz();
        } else {
            showQuestion();
        }
    });

    function saveWrongQuestion(id) {
        if (!id) return;
        const key = `wrong_${username}_${field}_${examType}_${subject}`;
        let arr = JSON.parse(localStorage.getItem(key) || "[]");
        if (!arr.includes(id)) arr.push(id);
        localStorage.setItem(key, JSON.stringify(arr));
    }

    function finishQuiz() {
        localStorage.setItem("quiz_correct", String(correct));
        localStorage.setItem("quiz_wrong", String(wrong));
        localStorage.setItem("quiz_time", String(totalSeconds));

        const totalSoFarKey = `total_tests_${username}`;
        const prevTotal = Number(localStorage.getItem(totalSoFarKey) || "0");
        const thisTotal = correct + wrong;
        localStorage.setItem(totalSoFarKey, String(prevTotal + thisTotal));

        window.location.href = "result.html";
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }
</script>

</body>
</html>
