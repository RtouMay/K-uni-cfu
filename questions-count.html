<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>انتخاب تعداد تست</title>
    <style>
        @font-face {
            font-family: "YekanBakh";
            src: url("YekanBakh.woff2") format("woff2");
        }
        *{box-sizing:border-box}
        body{
            margin:0;
            min-height:100vh;
            font-family:"YekanBakh",sans-serif;
            background:radial-gradient(circle at top,#222 0,#050509 45%,#000 100%);
            color:#f5f5f5;
            display:flex;
            align-items:center;
            justify-content:center;
        }
        .wrapper{width:100%;max-width:900px;padding:20px;}
        .card{
            background:linear-gradient(145deg,#0d0d12,#050509);
            border-radius:24px;
            padding:28px 24px 20px;
            box-shadow:0 18px 60px rgba(0,0,0,.9);
            position:relative;overflow:hidden;
        }
        .card::before{
            content:"";position:absolute;inset:-40%;
            background:
                radial-gradient(circle at 10% 0,rgba(245,200,66,.08),transparent 55%),
                radial-gradient(circle at 90% 100%,rgba(255,255,255,.05),transparent 55%);
            opacity:.7;
        }
        .inner{position:relative;z-index:1}
        header{
            display:flex;align-items:center;justify-content:space-between;
            gap:16px;margin-bottom:18px;
        }
        .logo-img{width:40px;height:auto;}
        .badge{
            font-size:11px;
            padding:4px 10px;
            border-radius:999px;
            border:1px solid rgba(255,255,255,.16);
        }
        h1{margin:0 0 6px;font-size:20px;}
        .subtitle{font-size:13px;opacity:.85;margin-bottom:18px;}

        .range-box{
            margin-top:20px;
            text-align:center;
        }
        .range-value{
            font-size:32px;
            color:#f5c842;
            font-weight:700;
            margin-bottom:12px;
        }
        input[type=range]{
            width:90%;
            accent-color:#f5c842;
            cursor:pointer;
        }

        .btn{
            border:none;border-radius:999px;padding:10px 18px;
            font-size:14px;cursor:pointer;font-family:inherit;margin-top:22px;
        }
        .btn-primary{
            background:linear-gradient(135deg,#f5c842,#f0a900);
            color:#17130a;font-weight:700;
        }
        .btn-secondary{
            background:transparent;color:#ddd;font-size:11px;margin-right:8px;
        }

        .bottom-meta{
            margin-top:20px;font-size:11px;text-align:center;opacity:.7;
        }
        .designer{margin-top:4px;font-weight:600;}

    </style>
</head>
<body>

<div class="wrapper">
    <div class="card">
        <div class="inner">

            <header>
                <div style="display:flex;align-items:center;gap:10px;">
                    <img src="Farhangian_Uni.png" class="logo-img">
                    <div>
                        <div style="font-size:15px;font-weight:700;">انتخاب تعداد تست</div>
                        <div style="font-size:11px;opacity:.8;">مرحله پنجم</div>
                    </div>
                </div>
                <div id="badge" class="badge"></div>
            </header>

            <h1>چندتا تست می‌خوای بزنی؟</h1>
            <div class="subtitle">
                از ۱ تا ۳۰ تست می‌تونی انتخاب کنی.  
                تعداد تست‌ها روی تحلیل نتیجه هم تاثیر داره.
            </div>

            <div class="range-box">
                <div id="rangeValue" class="range-value">15</div>
                <input id="rangeInput" type="range" min="1" max="30" value="15">
            </div>

            <button id="nextBtn" class="btn btn-primary">
                تایید و شروع آزمون
            </button>

            <button id="backBtn" class="btn btn-secondary">
                برگشت به انتخاب درس
            </button>

            <div class="bottom-meta">
                <div>در مرحله بعد آزمون واقعی شروع می‌شود.</div>
                <div class="designer">طراح: محمدمهدی دیناروند</div>
            </div>

        </div>
    </div>
</div>

<script>
    const username = localStorage.getItem("konkur_username");
    const role = localStorage.getItem("konkur_role");
    const field = localStorage.getItem("konkur_field");
    const examType = localStorage.getItem("konkur_examType");
    const subject = localStorage.getItem("konkur_subject");

    const badge = document.getElementById("badge");
    const rangeInput = document.getElementById("rangeInput");
    const rangeValue = document.getElementById("rangeValue");
    const nextBtn = document.getElementById("nextBtn");
    const backBtn = document.getElementById("backBtn");

    // چک کردن اینکه مراحل قبل طی شده
    if (!username || !field || !examType || !subject) {
        window.location.href = "index.html";
    }

    badge.textContent = role === "admin"
        ? `مدیر: ${username}`
        : `کاربر: ${username}`;

    // نمایش مقدار اسلایدر
    rangeInput.addEventListener("input", ()=>{
        rangeValue.textContent = rangeInput.value;
    });

    // تایید و رفتن به آزمون
    nextBtn.addEventListener("click", ()=>{
        const count = rangeInput.value;
        localStorage.setItem("konkur_questionCount", count);

        // مرحله بعد → فایل: quiz.html
        window.location.href = "quiz.html";
    });

    backBtn.addEventListener("click", ()=>{
        window.location.href = "subjects.html";
    });
</script>

</body>
</html>
