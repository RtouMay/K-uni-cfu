<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<title>ورود</title>

<style>
@font-face{
    font-family:"YekanBakh";
    src:url("YekanBakh.woff2") format("woff2");
}
*{box-sizing:border-box;}

:root{
    --gold:#f5c842;
    --bg:radial-gradient(circle at top,#1d1d27,#050509 60%,#000);
    --text:#fff;
    --box:#111;
    --border:rgba(255,255,255,.12);
}

body{
    margin:0;
    font-family:"YekanBakh";
    background:var(--bg);
    color:var(--text);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    padding:20px;
}

/* نور پس زمینه */
body::before{
    content:"";
    position:absolute;
    width:620px;height:620px;
    top:-260px;left:-260px;
    background:radial-gradient(circle,rgba(245,200,66,.18),transparent 70%);
    animation:glow 8s infinite alternate ease-in-out;
}
@keyframes glow{
    0%{transform:scale(1) translate(0,0);}
    100%{transform:scale(1.25) translate(50px,50px);}
}

/* کارت */
.card{
    width:100%;
    max-width:450px;
    background:var(--box);
    padding:28px 24px;
    border-radius:26px;
    border:1px solid var(--border);
    box-shadow:0 30px 80px rgba(0,0,0,.65);
    position:relative;
    opacity:0;
    transform:translateY(18px);
    animation:show .9s ease forwards;
}
@keyframes show{
    to{opacity:1;transform:translateY(0);}
}

/* لوگو */
.logo{
    width:110px;
    margin:0 auto 20px auto;
    display:block;
    filter:drop-shadow(0 0 14px rgba(245,200,66,.35));
}

/* عنوان */
.title{
    font-size:22px;
    color:var(--gold);
    text-align:center;
    margin-bottom:18px;
}

/* اینپوت */
.input-box{
    background:#00000033;
    padding:14px;
    border-radius:14px;
    border:1px solid var(--border);
    margin-bottom:16px;
}
.input-box input{
    width:100%;
    background:transparent;
    border:none;
    outline:none;
    color:var(--text);
    font-size:15px;
    font-family:"YekanBakh";
}
.input-box:focus-within{
    border-color:var(--gold);
}

/* ارور */
#error{
    font-size:13px;
    color:#ff4a4a;
    margin-bottom:12px;
    display:none;
}

/* دکمه */
.btn{
    width:100%;
    padding:13px;
    border-radius:20px;
    background:linear-gradient(135deg,var(--gold),#c79a00);
    border:none;
    font-size:16px;
    font-weight:700;
    color:#1d1203;
    cursor:pointer;
    box-shadow:0 18px 35px rgba(0,0,0,.45);
    position:relative;
    overflow:hidden;
}

/* ripple */
.btn::after{
    content:"";
    position:absolute;
    width:22px;
    height:22px;
    border-radius:50%;
    background:rgba(255,255,255,.45);
    transform:scale(0);
    opacity:0;
    left:var(--x);
    top:var(--y);
    transition:transform .5s,opacity .8s;
}
.btn.ripple::after{
    transform:scale(10);
    opacity:0;
}

</style>
</head>

<body>

<div class="card">

    <img src="Farhangian_Uni.png" class="logo">

    <div class="title">ورود به حساب کاربری</div>

    <div class="input-box">
        <input id="usernameInput" placeholder="نام کاربری را وارد کنید...">
    </div>

    <div id="error">نام کاربری نباید خالی باشد.</div>

    <button id="loginBtn" class="btn">ورود</button>

</div>

<script>
const input=document.getElementById("usernameInput");
const btn=document.getElementById("loginBtn");
const error=document.getElementById("error");

/* Ripple */
function ripple(e){
    const x=e.clientX - btn.getBoundingClientRect().left;
    const y=e.clientY - btn.getBoundingClientRect().top;
    btn.style.setProperty("--x",x+"px");
    btn.style.setProperty("--y",y+"px");
    btn.classList.add("ripple");
    setTimeout(()=>btn.classList.remove("ripple"),600);
}

btn.onclick = e=>{
    ripple(e);

    const username=input.value.trim();
    if(username===""){
        error.style.display="block";
        return;
    }

    /* ذخیره نام کاربری */
    localStorage.setItem("konkur_username",username);

    /* تنظیم مقادیر اولیه */
    if(!localStorage.getItem("total_tests_"+username)){
        localStorage.setItem("total_tests_"+username,"0");
    }
    if(!localStorage.getItem("best_percent_"+username)){
        localStorage.setItem("best_percent_"+username,"0");
    }

    /* رفتن به صفحه انتخاب رشته */
    setTimeout(()=>{
        window.location.href="field.html";
    },350);
};
</script>

</body>
</html>
