/* Ø¯Ú©Ù…Ù‡ ÙˆØ±ÙˆØ¯ */
.btn{

/* Ripple */
.btn::after{
    content:"";
    position:absolute;
    width:22px;

    background:rgba(255,255,255,.45);
    border-radius:50%;
    transform:scale(0);

    transition:transform .5s,opacity .8s;
}

.btn.ripple::after{

}

<div class="card">

    <div class="title">ÙˆØ±ÙˆØ¯ Ø¨Ù‡ Ø­Ø³Ø§Ø¨ Ú©Ø§Ø±Ø¨Ø±ÛŒ</div>

        <input id="usernameInput" placeholder="Ù†Ø§Ù… Ú©Ø§Ø±Ø¨Ø±ÛŒ Ø±Ø§ ÙˆØ§Ø±Ø¯ Ú©Ù†ÛŒØ¯...">
    </div>

    <div id="error">Ù†Ø§Ù… Ú©Ø§Ø±Ø¨Ø±ÛŒ Ù†Ù…ÛŒâ€ŒØªÙˆØ§Ù†Ø¯ Ø®Ø§Ù„ÛŒ Ø¨Ø§Ø´Ø¯.</div>

    <button id="loginBtn" class="btn">ÙˆØ±ÙˆØ¯</button>
</div>


<script>
const input=document.getElementById("usernameInput");
const btn=document.getElementById("loginBtn");
const err=document.getElementById("error");

function ripple(e){
    const x=e.clientX - btn.getBoundingClientRect().left;
    const y=e.clientY - btn.getBoundingClientRect().top;
    btn.style.setProperty("--x",x+"px");
    btn.style.setProperty("--y",y+"px");
    btn.classList.add("ripple");
    setTimeout(()=>btn.classList.remove("ripple"),600);
}

btn.onclick = e=>{
    ripple(e);

    const username = input.value.trim();
    if(username===""){
        err.style.display="block";
        return;
    }

    localStorage.setItem("konkur_username", username);

    if(!localStorage.getItem("total_tests_"+username))
        localStorage.setItem("total_tests_"+username,"0");

    if(!localStorage.getItem("best_percent_"+username))
        localStorage.setItem("best_percent_"+username,"0");

    setTimeout(()=>{
        window.location.href="dashboard.html";
    },350);
};
</script>
